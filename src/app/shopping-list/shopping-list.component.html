<div class="row">
  <div class="col-md-10">
    <app-shopping-list-edit></app-shopping-list-edit>
    <hr />
    <ul class="list-group">
      <li
        *ngFor="let ing of ingredients"
        class="list-group-item d-flex justify-content-between align-items-center"
      >
        {{ ing.name }}
        <span class="badge bg-primary rounded-pill">{{ ing.amount }}</span>
      </li>
    </ul>
  </div>
</div>
