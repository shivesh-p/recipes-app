<div class="row">
  <div class="container">
    <form ngForm #f="ngForm" (ngSubmit)="onSubmitForm(f)">
      <div class="mb-3 row">
        <div class="col-4 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            name="name"
            id="name"
            required
            ngModel
            placeholder="Name"
            #ingName="ngModel"
          />
          <span class="text-danger" *ngIf="!ingName.valid && ingName.touched"
            >Name is required</span
          >
        </div>
        <div class="col-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            name="amount"
            id="amount"
            min="0"
            class="form-control"
            ngModel
            number
            required
            #ingAmount="ngModel"
          />
          <span
            class="text-danger"
            *ngIf="!ingAmount.valid && ingAmount.touched"
            >Amount is required</span
          >
        </div>
      </div>

      <div class="mb-3 row">
        <div class="col-md-12">
          <button
            type="submit"
            *ngIf="!editMode"
            class="btn btn-success"
            [disabled]="!f.valid"
          >
            Submit
          </button>
          <button
            type="submit"
            *ngIf="editMode"
            class="btn btn-warning"
            [disabled]="!f.valid"
          >
            Edit
          </button>
          <button
            type="button"
            *ngIf="editMode"
            class="ms-1 btn btn-danger"
            (click)="deleteIngredient()"
          >
            Delete
          </button>
          <button
            type="button"
            class="ms-1 btn btn-primary"
            (click)="resetForm(f)"
          >
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
