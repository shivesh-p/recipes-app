<div class="row">
  <div class="container">
    <form>
      <div class="mb-3 row">
        <div class="col-4 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            name="name"
            id="name"
            placeholder="Name"
          />
        </div>
        <div class="col-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            name="amount"
            id="amount"
            min="0"
            class="form-control"
          />
        </div>
      </div>

      <div class="mb-3 row">
        <div class="col-md-12">
          <button type="button" class="btn btn-success">Submit</button>
          <button type="button" class="ms-1 btn btn-danger">Delete</button>
          <button type="button" class="ms-1 btn btn-primary">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
